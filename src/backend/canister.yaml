name: backend
build:
    steps:
        - type: script
          commands:
              - $MOC_PATH --default-persistent-actors -no-check-ir --actor-idl system-idl --package base $MOTOKO_BASE --package core $MOTOKO_CORE main.mo -o backend.wasm
              - mv backend.wasm "$ICP_WASM_OUTPUT_PATH"
